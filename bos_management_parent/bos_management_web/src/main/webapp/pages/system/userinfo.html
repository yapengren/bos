<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>用户添加页码</title>
	<!-- 导入jquery核心类库 -->
	<script type="text/javascript" src="../../js/jquery-1.8.3.js"></script>
	<script type="text/javascript" src="../../js/my.js"></script>
	<!-- 导入easyui类库 -->
	<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../../js/easyui/ext/portal.css">
	<link rel="stylesheet" type="text/css" href="../../css/default.css">
	<script type="text/javascript" src="../../js/easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../../js/easyui/ext/jquery.portal.js"></script>
	<script type="text/javascript" src="../../js/easyui/ext/jquery.cookie.js"></script>
	<script src="../../js/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
	<script type="text/javascript">
        $(function(){
            //加载角色
            //访问后台加载权限列表json
            $.getJSON("../../RoleAction_list.action", {}, function(jsonArray){
                //遍历权限列表
                $.each( jsonArray, function(i, p){
                    //创建多选框对象
                    var $checkBox  = $("<input type='checkbox' name='roleIds' value='"+p.id+"' >"+p.name+"</input>");
                    //将多选框对象放入页面指定位置
                    $("#roles").append($checkBox);
                });
            });
        });

	</script>
</head>

<body class="easyui-layout" >
<div region="north" style="height:31px;overflow:hidden;" split="false" border="false">
	<div class="datagrid-toolbar">
		<a id="save" icon="icon-save" href="JavaScript:void(0)" onclick="submitForm('form')" class="easyui-linkbutton" plain="true">保存</a>
	</div>
</div>
<div region="center" style="overflow:auto;padding:5px;" border="false">
	<form id="form" method="post" action="../../UserAction_add.action" >
		<table class="table-edit" width="95%" align="center">
			<tr class="title">
				<td colspan="4">基本信息</td>
			</tr>
			<tr>
				<td>用户名:</td>
				<td>
					<input type="text" name="username" id="username" class="easyui-validatebox" required="true" />
				</td>
				<td>口令:</td>
				<td>
					<input type="password" name="password" id="password" class="easyui-validatebox" required="true" validType="minLength[5]" />
				</td>
			</tr>
			<tr>
				<td>真实姓名:</td>
				<td colspan="3">
					<input type="text" name="nickname" id="nickname" class="easyui-validatebox" required="true" />
				</td>
			</tr>
			<tr class="title">
				<td colspan="4">其他信息</td>
			</tr>
			<tr>
				<td>生日:</td>
				<td>
					<input type="text" name="birthday" id="birthday" class="easyui-datebox" />
				</td>
			</tr>
			<tr>
				<td>性别:</td>
				<td>
					<select name="gender" id="gender" class="easyui-combobox" style="width: 150px;">
						<option value="">请选择</option>
						<option value="男">男</option>
						<option value="女">女</option>
					</select>
				</td>
				<td>单位:</td>
				<td>
					<select name="station" id="station" class="easyui-combobox" style="width: 150px;">
						<option value="">请选择</option>
						<option value="总公司">总公司</option>
						<option value="分公司">分公司</option>
						<option value="厅点">厅点</option>
						<option value="基地运转中心">基地运转中心</option>
						<option value="营业所">营业所</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>联系电话</td>
				<td colspan="3">
					<input type="text" name="telephone" id="telephone" class="easyui-validatebox" required="true" />
				</td>
			</tr>
			<tr>
				<td>角色:</td>
				<td colspan="3"  id="roles">
				</td>
			</tr>
			<tr>
				<td>备注:</td>
				<td colspan="3">
					<textarea name="remark" style="width:80%"></textarea>
				</td>
			</tr>
		</table>
	</form>
</div>
</body>

</html>
